<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Text to Binary Converter</title>
 
</head>
<body>

<div class="converter">
  <h2>Text to Binary Converter</h2>
  <textarea id="textInput" placeholder="Enter text..."></textarea>
  <button onclick="convertToBinary()">Convert to Binary</button>
  <div class="output" id="binaryOutput"></div>

  <h2>Binary to Text Converter</h2>
  <textarea id="binaryInput" placeholder="Enter binary..."></textarea>
  <button onclick="convertToText()">Convert to Text</button>
  <div class="output" id="textOutput"></div>
</div>
<script src="/script.js"></script>

</body>
</html>
